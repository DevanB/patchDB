<template name="layout">
	{{> bertAlert}}
	{{> header}}
	<div class="container">
		{{#if loggingIn}}
			{{> loading}}
		{{else}}
			{{#if authenticated}}
				{{#unless redirectAuthenticated}}
					{{> breadcrumb}}
					{{> Template.dynamic template=yield}}
				{{/unless}}
			{{else}}
				{{#unless redirectPublic}}
					{{> Template.dynamic template=yield}}
				{{/unless}}
			{{/if}}
		{{/if}}
	</div>
</template>
