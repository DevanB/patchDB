<template name="addNewListModal">
  <div class="modal fade" id="new-list-modal" tabindex="-1" role="dialog" aria-labelledby="new-list-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Start a New List</h4>
        </div>
        <form id="new-list">
          <div class="modal-body">
            <label for="listName">List Name</label>
            <input type="text" name="listName" class="form-control" placeholder="e.g. My Coosa Lodge Flaps">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Create List</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
